<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Zirex | Precision Zirconia Dental Laboratory | India's Xclusive Lab</title>
    <meta name="description" content="Zirex is a state-of-the-art dental laboratory in India, dedicated solely to fabricating monolithic and aesthetic layered Zirconia crowns, bridges, and custom implant solutions with guaranteed precision and fit.">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary-orange: #ff5e00; 
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --bg-section: #181818; 
            --bg-footer: #080808;
            --text-main: #f4f4f4;
            --text-muted: #a0a0a0;
            --transition: all 0.3s ease-in-out;
        }

        /* --- GLOBAL RESET & CRITICAL VISIBILITY FIX --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            color: #333; /* Forcing text darker for visibility */
            line-height: 1.6;
            background: white !important; /* CRITICAL FIX: FORCING WHITE BACKGROUND */
            background-attachment: scroll; /* Removing fixed background */
            opacity: 1; 
        }

        /* CRITICAL FIX: Adjust dark elements to be light elements, since body is now white */
        .top-bar, .navbar, main, section {
             background-color: white !important;
             color: #333 !important;
        }
        .logo h2 { color: #333 !important; background: none; -webkit-background-clip: unset; background-clip: unset; } 
        .hero-section h1, .hero-section p { color: #333 !important; text-shadow: none; }
        .hero-section::before { background: rgba(255, 255, 255, 0.9); } /* Light overlay */
        
        .slider-section, .reviews-section {
             /* CRITICAL: Must use a light background for these sections too */
             background-color: #f4f4f4 !important;
             border-top: 1px solid #ccc !important;
        }
        .product-card, .review-card {
            background-color: white !important;
            border: 1px solid #ccc !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-card:hover { transform: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); } /* Removed complex hover effect */
        .card-content h3 { color: var(--primary-orange); }
        .card-content p { color: #666; }
        .reviewer-info { color: #333; }
        .reviewer-info small { color: var(--primary-orange); }
        .review-card blockquote { color: #333; }
        
        .whatsapp-container { bottom: 20px; } /* Moving WhatsApp button up */

        /* Restore Footer Colors */
        footer { background-color: #333 !important; color: #ccc !important; border-top: 3px solid var(--primary-orange); }
        .footer-col h3 { color: white !important; }
        .copyright { color: #888; border-top: 1px solid #444; }


        a { text-decoration: none; color: inherit; transition: var(--transition); }
        ul { list-style: none; }
        section { max-width: 1200px; margin: auto; padding: 5rem 5%; display: block !important; } 
        h2 { font-size: 2.5rem; margin-bottom: 3rem; color: #333; text-align: center; font-weight: 700; }
        h2 span { color: var(--primary-orange); }

        /* --- UTILITIES --- */
        .cta-button {
            display: inline-block; padding: 1rem 2.5rem; background-color: var(--primary-orange); 
            color: white; font-weight: bold; border-radius: 4px; letter-spacing: 0.5px;
            transition: var(--transition);
        }
        .cta-button:hover { background-color: #e04e00; transform: translateY(-2px); }
        
        /* --- TOP BAR & NAVIGATION --- */
        .top-bar { padding: 0.5rem 5%; font-size: 0.85rem; border-bottom: 1px solid #ccc; }
        .top-bar-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: auto; }
        .top-bar .contact-info i { color: var(--primary-orange); margin-right: 5px; }

        .navbar {
            display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 5%; 
            position: sticky; top: 0; z-index: 1000; 
            border-bottom: 1px solid var(--primary-orange); 
        }
        .nav-content { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 1200px; margin: auto; }
        
        .logo h2 { font-size: 1.8rem; padding: 0; margin: 0; display: inline-block; } 

        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { font-weight: 500; font-size: 1rem; position: relative; color: #333; }
        .nav-links a::after { content: ''; position: absolute; left: 0; bottom: -5px; width: 0; height: 2px; background-color: var(--primary-orange); transition: var(--transition); }
        .nav-links a:hover::after, .nav-links a[href="index.html"]::after { width: 100%; }
        .nav-links a[href="index.html"] { color: var(--primary-orange); }

        /* === MAIN CONTENT WRAPPER === */
        main {
            display: block !important;
            overflow: visible !important;
            min-height: 100vh; 
        }
        
        /* --- HERO SECTION --- */
        .hero-section {
            padding: 8rem 5%;
            text-align: center;
            background-image: url('https://via.placeholder.com/1600x600/f4f4f4/FF5E00?text=ZIREX+LAB+HERO+IMAGE'); 
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        /* --- PRODUCT GRID SECTION --- */
        .product-grid {
            display: grid !important; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding-bottom: 20px;
        }
        
        .card-image { height: 250px; background-color: #ddd; }
        .card-image img { width: 100%; height: 100%; object-fit: cover; }
        .card-content { padding: 1.5rem; }
        .card-content h3 { margin-bottom: 0.5rem; font-size: 1.5rem; }
        
        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 768px) {
            .navbar .nav-content { flex-direction: column; gap: 15px; text-align: center; }
            .nav-links { justify-content: center; }
            .hero-section h1 { font-size: 3rem; }
        }
    </style>
</head>
