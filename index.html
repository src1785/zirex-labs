<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Zirex | Precision Zirconia Dental Laboratory | India's Xclusive Lab</title>
    <meta name="description" content="Zirex is a state-of-the-art dental laboratory in India.">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary-orange: #ff5e00; 
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --bg-section: #181818; 
            --bg-footer: #080808;
            --text-main: #f4f4f4;
            --text-muted: #a0a0a0;
            --transition: all 0.3s ease-in-out;
            --gradient-start: #ff5e00;
            --gradient-end: #ffa800;
        }

        /* --- GLOBAL RESET & GRADIENT BODY --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { height: 100%; }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-main);
            line-height: 1.6;
            background-color: var(--bg-dark); /* Fallback */
            background-image: linear-gradient(180deg, #121212 0%, #000000 100%);
            background-attachment: fixed; 
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
        }
        
        a { text-decoration: none; color: inherit; transition: var(--transition); }
        ul { list-style: none; }
        section { max-width: 1200px; margin: auto; padding: 5rem 5%; display: block !important; } 

        /* --- NAVIGATION --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 5%; 
            background-color: rgba(18, 18, 18, 0.95);
            position: sticky; top: 0; z-index: 1000; 
            border-bottom: 1px solid var(--primary-orange); 
            backdrop-filter: blur(5px);
        }
        
        .logo h2 { font-size: 1.8rem; margin: 0; color: white; } 
        .logo span { color: var(--primary-orange); }

        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { font-weight: 500; font-size: 1rem; color: #fff; }
        .nav-links a:hover { color: var(--primary-orange); }

        /* --- HERO SLIDER SECTION --- */
        .new-hero-slider {
            max-width: 1200px;
            margin: auto;
            padding: 5rem 5%; 
            display: flex;
            align-items: center; 
            justify-content: space-between;
            min-height: 500px; 
        }

        .hero-content { flex: 1; padding-right: 2rem; }
        .hero-content h1 { font-size: 4rem; margin-bottom: 1rem; color: white; font-weight: 900; line-height: 1.1; }
        .hero-content p { font-size: 1.2rem; color: var(--text-muted); margin-bottom: 2rem; }
        
        .cta-button {
            display: inline-block; padding: 1rem 2.5rem; background-color: var(--primary-orange); 
            color: white; font-weight: bold; border-radius: 4px;
        }
        .cta-button:hover { background-color: #e04e00; }

        /* --- ANIMATION (Fixed the cut-off part) --- */
        @keyframes fadeInSlide {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <h2>Zirex <span>Lab</span></h2>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <main>
        <section class="new-hero-slider">
            <div class="hero-content">
                <h1>Precision Zirconia Solutions</h1>
                <p>India's exclusive laboratory dedicated to aesthetic layered Zirconia crowns and bridges.</p>
                <a href="#" class="cta-button">Explore Products</a>
            </div>
            <div class="hero-image-container">
            </div>
        </section>
    </main>

</body>
</html>
