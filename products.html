        /* --- CSS VARIABLES --- */
        :root {
            --primary-orange: #ff5e00; 
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --bg-section: #181818; 
            --bg-footer: #080808;
            --text-main: #f4f4f4;
            --text-muted: #a0a0a0;
            --transition: all 0.3s ease-in-out;
        }

        /* --- GLOBAL RESET & GRADIENT BODY (Same as index.html) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-main);
            line-height: 1.6;
            background: linear-gradient(180deg, var(--bg-dark) 0%, #000000 100%);
            /* Using scroll to prevent the black screen render issue */
            background-attachment: scroll; 
        }
        
        a { text-decoration: none; color: inherit; transition: var(--transition); }
        ul { list-style: none; }
        section { max-width: 1200px; margin: auto; padding: 5rem 5%; display: block !important; } 
        h2 { font-size: 2.5rem; margin-bottom: 3rem; color: white; text-align: center; font-weight: 700; }
        h2 span { color: var(--primary-orange); }

        /* --- UTILITIES & NAVIGATION (Same as index.html) --- */
        .cta-button {
            display: inline-block; padding: 1rem 2.5rem; background-color: var(--primary-orange); 
            color: white; font-weight: bold; border-radius: 4px; letter-spacing: 0.5px;
            transition: var(--transition);
        }
        .cta-button:hover { background-color: #e04e00; transform: translateY(-2px); }

        .top-bar { width: 100%; background-color: #000; color: var(--text-muted); padding: 0.5rem 5%; font-size: 0.85rem; border-bottom: 1px solid #1a1a1a; }

        .top-bar .contact-info i { color: var(--primary-orange); margin-right: 5px; }

        .navbar {
            display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 5%; 
            background-color: transparent; 
            position: sticky; top: 0; z-index: 1000; 
            border-bottom: 1px solid var(--primary-orange); 
        }
        .nav-content { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 1200px; margin: auto; }

            background: linear-gradient(to right, #ffffff, #000000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
